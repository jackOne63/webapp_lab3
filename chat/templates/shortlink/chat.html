{% extends "shortlink/base.html" %}
{% load static %}
{% block title %}Chat{% endblock %}

{% block content %}
<link href="{% static 'shortlink/style.css' %}" rel="stylesheet">

<div class="container" style="margin-top:0.5rem;">
    {% if user.is_staff %}
    <a class="btn btn-outline-primary float-end" href="{% url 'chat-users' %}" role="button" style="margin: 3px">Active users</a>
    {% endif %}
    <div id="con1" class="container-flude row">
        
    	
        <div id="con2" class="msg-group center">
                          
           
        </div>
        
        <div class="input-group">
            <textarea id="input-box" class="form-control" rows="1" placeholder="Say something..."></textarea>
            <span class="input-group-btn">
                <button id="send" class="btn btn-primary" type="button">Send</button>
            </span>
       </div>
      
</div>
<button id="share" class="btn btn-outline-primary float-end" type="button" style="margin: 3px">Share link</button>
    
</div> 

<div class="modal fade" id="listmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Links</h5>
          <button type="button" class="close" id="closeb" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div id="modal-body" class="modal-body">
          ...
        </div>
      </div>
    </div>
  </div>

<script src="{% static 'shortlink/chat.js' %}"></script>    
{% endblock %}
