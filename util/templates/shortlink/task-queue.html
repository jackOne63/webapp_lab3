{% extends "shortlink/base.html" %}
{% load static %}
{% block title %}Chat{% endblock %}

{% block content %}
<link href="{% static 'shortlink/style2.css' %}" rel="stylesheet">
<div class="container" style="margin-top:0.5rem;">
<div class="tableFixHead">
<table class="table">
  <thead>
    <tr>
      <th scope="col">Task</th>
      <th scope="col">Args</th>
      <th scope="col">Result</th>
      <th scope="col">Finish time</th>
    </tr>
  </thead>
  <tbody class="msg-group">
    
  </tbody>
</table>
</div>
<p class="h6">Group mailing</p>
<textarea id="input-box2" class="form-control" rows="1" placeholder="Subject"></textarea>
<div class="input-group">
  
  <textarea id="input-box" class="form-control" rows="3" placeholder="Text"></textarea>
  <span class="input-group-btn">
      <button id="send" class="btn btn-primary" type="button">Send</button>
  </span>
</div>

</div> 
</div>

<div class="modal fade" id="listmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Groups</h5>
          <button type="button" class="close" id="closeb" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div id="modal-body" class="modal-body">
          ...
        </div>
      </div>
    </div>
  </div>

<script src="{% static 'shortlink/tasks.js' %}"></script>    
{% endblock %}
